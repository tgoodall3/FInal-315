<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>

  <body>
    <div class="container">
      <div class="login">
        <form id="form">
          <div class="loginhead">
            <h1>Login Here!</h1>
          </div>
          <label for="Email">Email</label>
          <input id="Email" type="text" name="Email" />
          <label for="Password">Password</label>
          <input id="Password" type="text" name="Password" />
          <div id="Submit" type="submit" onclick="login()" value="Login">
            <span>Login</span>
          </div>
        </form>
      </div>
      <div class="create">
        <form id="form">
          <div class="createhead">

            <h1>Sign Up!</h1>

          <label for="LName">Last Name:</label>
          <input class="LName" type="text" name="LName" />
          <label for="Email">Email:</label>
          <input class="Email" type="text" name="Email" />
          <label for="Password">Password:</label>
          <input class="Password" type="text" name="Password" />
          <!-- <div id="Submit" type="submit" onclick="createAccount()" value="Create Account"> </div> -->
